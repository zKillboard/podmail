<!DOCTYPE html>
<html>

<head>
    <title>PodMail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/app.css">

</head>

<body class="dark" id="body">
    <div class="inverse container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-5 col-lg-3 xs-hideit resizable" id="panelsearch">
                <div class="d-flex"><span><a href='/'><img id="sitelogo" src="/img/podmail.png" title="PodMail"></a></span><span>
                        <h4>PodMail</h4>
                    </span>
                    <span class="m-auto"></span><span class="d-block d-sm-none btn btn-default btn-sm inverse"
                        id="btnorders">View PodMails =&gt;</span></div>
                <div>
                    <input id="searchbox" class="d-none" type="search" placeholder="Search" autocomplete="off">
                    <div id="itemparent" class="">
                        <div id="items"></div>
                        <p class="alert alert-primary m-1 text-center d-none" id="searchMin"><span
                                id="searchCharsMinimum">3 </span>character(s) minimum for searches<btn
                                class="btn btn-sm btn-primary" id="searchOverride">Click to Override</btn>
                        </p>
                        <p class="d-none alert alert-primary m-1" id="search0Reults">no results</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-7 col-lg-9" id="panelorders">
                <div class="d-flex">
                    <span class="d-block d-sm-none btn btn-default btn-sm mr-3 inverse" id="btnsearch">&lt;= Folders</span>
                    <h4>
                        <img class="d-inline float-start" id="charimg">
                        <span id="charname"></span>
                    </h4>
                    <small class="m-auto"></small>
                    <span id="inflight_spinner" class="spinner d-none"></span>
                    <span style="font-size:80%; text-align: right;">
                        <span id="utcClock"></span><br />
                        <span id="tqStatus"></span>
                    </span>
                </div>
                <div>
                    <div id="orders">
                        <div id="sell">
                            <h6></h6>
                            <div class="ordertablecontainer">
                                <div class="ordertable" id="sellorders">
                                    <div class="orderscontainer" of="sell">
                                        <div class="ordersheader">
                                            <span class="text-end">Sender</span>                                            
                                            <span field="location_name">Subject</span>
                                            <span class="text-end">Timestamp</span>
                                            <span class="text-end">Labels</span>
                                        </div>
                                        <div class="orders" of="sell">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="buy">
                            <h6></h6>
                            <div class="ordertablecontainer">
                                <div class="ordertable" id="buyorders">
                                    <div class="orderscontainer" of="buy">
                                        <div class="ordersheader">
                                            <span class="text-end">Remaining</span>
                                            <span class="text-end">Price</span>
                                            <span field="location_name">Location</span>
                                            <span class="text-end">Range</span>
                                        </div>
                                        <div class="orders" of="buy">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer="" data-server_start="1752004823892" src="/js/auth.js"></script>
    <script defer="" data-server_start="1752004823892" src="/js/app.js"></script>
</body>

</html>
